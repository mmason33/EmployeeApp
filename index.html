<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="style.css">
		<title>Employee App</title>
	</head>
	<body>
<div class="jumbotron">
  <div class="container text-center">
    <h1>Employee App</h1>
  </div>
</div>
<div class="container">
	<div class="panel panel-primary">
	 <div class="panel-heading">Current Employees</div>
	  <div class="panel-body">
		<div class="row">
			<div class="col-md-2" id="name">
				<p>Employee Name</p>
			</div>
			<div class="col-md-2" id="role">
				<p>Role</p>
			</div>
			<div class="col-md-2" id="date">
				<p>Start Date</p>
			</div>
			<div class="col-md-2" id="monthsworked">
				<p>Months Worked</p>
			</div>
			<div class="col-md-2" id="rate">
				<p>Monthly Rate</p>
			</div>
			<div class="col-md-2" id="totalbilled">
				<p>Total Billed</p>
			</div>
			<hr>
		</div>
	  </div>
	 </div>
	</div>
 </div>
<div class="container">
	<div class="panel panel-primary">
	 <div class="panel-heading">Add Employees</div>
	  <div class="panel-body">
		<form>
		    <div class="form-group">
		      <label>Employee Name</label>
		      <input type="text" class="form-control name">
		    </div>
		    <div class="form-group">
		      <label>Role</label>
		      <input type="text" class="form-control role">
		    </div>
		    <div class="form-group">
		      <label>Start Date (DD/MM/YY - EX 01/12/17)</label>
		      <input type="text" class="form-control start-date">
		    </div>
		    <div class="form-group">
		      <label>Monthly Rate</label>
		      <input type="text" class="form-control rate">
		    </div>		    		    
		    <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	  </div>
	</div>
</div>

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="script.js"></script>
	</body>
</html>
